<h4>{{title}}</h4>
<table class="table">
  <thead >
    <tr>
      <th>Room Number</th>
      <th>Type</th>
      <th>Price</th>
      <th>Amenities</th>
      <th>Checkin / Checkout Time</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let room of roomsListInput;
        let even = even;
        let odd = odd;
        let idx = index
      "
      [ngClass]="{ 'table-success': even, 'odd': odd }"
    >
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price | currency : "EUR" }}</td>
      <td>{{ room.amenities }}</td>
      <td>
        {{ room.checkinTime | date : "MMM d, y" }} /
        {{ room.checkoutTime | date : "MMM d, y" }}
      </td>
      <td>
        <!--
          Remember, we got the variable room within the roomsListInput that is our @Input
        -->
        <button class="btn btn-warning" (click) = "selectRoom(room)">Select</button>
      </td>
    </tr>
  </tbody>
</table>
